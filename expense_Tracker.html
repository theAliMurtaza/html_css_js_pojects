<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expense.css">
</head>
<body>

<div class="container">
  <h2>Expense Tracker</h2>

  <div class="balance">
    <h4>Your Balance</h4>
    <h1 id="balance">$0</h1>
  </div>

  <div class="summary">
    <div>
      <h4>Income</h4>
      <p id="income" class="money plus">$0</p>
    </div>
    <div>
      <h4>Expense</h4>
      <p id="expense" class="money minus">$0</p>
    </div>
  </div>

  <a href="history.html" id="history">History</a>
  <ul id="historyList"></ul>
  <h3>Add New Transaction</h3>
  <form id="form">
    <input type="text" id="text" placeholder="Enter description">
    <input type="number" id="amount" placeholder="Enter amount (+income, -expense)">
    <button>Add Transaction</button>
  </form>
</div>

<script src="expense.js"></script>
<script src="history.js"></script>
</body>
</html>
